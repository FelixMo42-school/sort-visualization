<head>
    <title>fractal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
        
        canvas {
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -1;
        }
    </style>
    <body>
        <select id="song" onchange="start()">
            <option>~ choose music (may take a bit to load) ~</option>
            <option value="0">Another One Bites The Dust</option>
            <option value="1">Bohemian Rhapsody</option>
            <option value="2">Under Pressure</option>
        </select>
        <script>
            let song
            let amplitude
            let samples = 1618
            let amplitudes = []
            let i = 0
            let color = [0, 0, 0]

            function preload() {
                function computeMaxCallStackSize() {
                    try {
                        return 1 + computeMaxCallStackSize()
                    } catch (e) {
                        return 1
                    }
                }

                maxCallStackSize = computeMaxCallStackSize() / 2 - 1

                songs = [
                    loadSound("/songs/Another One Bites The Dust.mp3"),
                    loadSound("/songs/Bohemian Rhapsody.mp3"),
                    loadSound("/songs/Under Pressure.mp3")
                ]

                amplitude = new p5.Amplitude()

                for (let i = 0; i < samples; i++) {
                    amplitudes.push(0)
                }
            }

            function setup() {
                createCanvas(innerWidth, innerHeight)
            }

            function start() {
                let song = document.getElementById("song").value
                songs[song].play()
            }

            function draw() {
                clear()

                translate(innerWidth / 2, innerHeight / 2)

                amplitudes.shift()
                amplitudes.push(amplitude.getLevel())

                beginShape()
                vert(0, 0, i)
                stroke(
                    amplitudes[0] * 255,
                    amplitudes[1] * 255,
                    amplitudes[2] * 255
                )
                endShape()

                i += 1
            }

            function vert(o=0, a=0, i=0) {
                let v = amplitudes[i % samples]

                vertex(
                    Math.cos(a) * o * (v + 1),
                    Math.sin(a) * o * (v + 1)
                )

                try {
                    vert(
                        o + .1,
                        a + .005,
                        i + 1
                    )
                } catch (error) { }
            }
        </script>
    </body>
</head>
