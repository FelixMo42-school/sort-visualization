<head>
    <title>fractal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
        
        canvas {
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -1;
        }
    </style>
    <body>
        <select id="song" onchange="start()">
            <option>~ choose music (may take a bit to load) ~</option>
            <option>Another One Bites The Dust</option>
            <option>Queen Bohemian Rhapsody</option>
            <option>Under Pressure</option>
        </select>
        <script>
            let song
            let amplitude
            let samples = 1000
            let amplitudes = []

            function preload() {
                song = loadSound("songs/Another One Bites The Dust.mp3")
                amplitude = new p5.Amplitude()

                for (let i = 0; i < samples; i++) {
                    amplitudes.push(0)
                }

                function computeMaxCallStackSize() {
                    try {
                        return 1 + computeMaxCallStackSize()
                    } catch (e) {
                        return 1
                    }
                }

                maxCallStackSize = computeMaxCallStackSize() / 2 - 1
            }

            function setup() {
                createCanvas(innerWidth, innerHeight)
            }

            function start() {
                song.play()
            }

            function draw() {
                if (!song.isPlaying()) { return }

                clear()

                translate(innerWidth / 2, innerHeight / 2)

                //translate(0, 100)

                //ellipse(0, 0, amplitude.getLevel() * 1000)

                amplitudes.shift()
                amplitudes.push(amplitude.getLevel())

                beginShape()
                vert()
                endShape()
            }

            const dec = .1

            function vert(o=maxCallStackSize * dec, a=0, i=0) {
                if (i > maxCallStackSize) {
                    return
                }

                let v = amplitudes[i % samples]

                vertex(
                    Math.cos(a) * (o * (v) + o),
                    Math.sin(a) * (o * (v) + o)
                )

                vert(
                    o - dec,
                    a + .005,
                    i + 1
                )
            }
        </script>
    </body>
</head>
