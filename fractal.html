<head>
    <title>A*</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
    <body>
        <script>
            let size = innerWidth

            function setup() {
                createCanvas(innerWidth, innerHeight)
            }

            function draw() {
                clear()

                translate(innerWidth / 2, innerHeight / 2)
                //rotate(PI / 4)
                
                noFill()
                stroke("red")

                noStroke()
                fractal(0, 0, size, PI / 4)

                size += 0
            }

            function fractal(x, y, s, a) {
                if (s < 4) { return }

                fill(s / size * 255)
                ellipse(x,y,s)

                m = .5

                fractal(
                    x + (s / 2),
                    y,
                    s * m
                )

                fractal(
                    x,
                    y + (s / 2),
                    s * m
                )

                fractal(
                    x - (s / 2),
                    y,
                    s * m
                )

                fractal(
                    x,
                    y - (s / 2),
                    s * m
                )
            }
        </script>
    </body>
</head>
