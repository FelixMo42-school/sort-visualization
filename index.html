<!DOCTYPE html>
<html>
    <body>
        <script>
            function algorithmGo() {
                let algorithm = document.getElementById("algorithm").value
                let length = document.getElementById("length").value
                let delay = document.getElementById("delay").value

                window.location.href = `./sorting/${algorithm}.html?length=${length}&delay=${delay}`
            }
        </script>

        <label>Algorithm: </label>
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="radix">Radix Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="heap">Heap Sort</option>
        </select>
        <br><br>
        <label>Data length: </label><input id="length" type="number" value="64">
        <br><br>
        <label>Delay: </label><input id="delay" type="number" value="100">
        <br><br>
        <button onclick="algorithmGo()">GO</button>

        <hr/>

        <a href="./recusion.html">Recursion</a>


    </body>
</html>
